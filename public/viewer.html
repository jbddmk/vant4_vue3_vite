<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>PDF.js viewer</title>

    <link rel="stylesheet" href="./pdfjs-dist/web/pdf_viewer.css">
    <link rel="stylesheet" type="text/css" href="viewer.css">
    <link rel="stylesheet" type="text/css" href="sign.css">

    <script src="./pdfjs-dist/build/pdf.js"></script>
    <script src="./pdfjs-dist/web/pdf_viewer.js"></script>
  </head>

  <body>
    <header>
      <h1 id="title"></h1>
    </header>

    <div id="viewerContainer">
      <div id="viewer" class="pdfViewer"></div>
    </div>

    <div id="loadingBar">
      <div class="progress"></div>
      <div class="glimmer"></div>
    </div>

    <div id="errorWrapper" hidden="true">
      <div id="errorMessageLeft">
        <span id="errorMessage"></span>
        <button id="errorShowMore">
          More Information
        </button>
        <button id="errorShowLess">
          Less Information
        </button>
      </div>
      <div id="errorMessageRight">
        <button id="errorClose">
          Close
        </button>
      </div>
      <div class="clearBoth"></div>
      <textarea id="errorMoreInfo" hidden="true" readonly="readonly"></textarea>
    </div>
<!--    触控区-->
<!--    个人章-->
    <div class="sign"  data-type="1" data-id="user-id-001">
      <div class="sign-one sign-img child">
        <img src="./images/sign-01.png"/>
      </div>
    </div>

<!-- 复现克隆区域 -->
    <div class="sign sign-one-copy" style="display: none"  data-type="1" data-id="user-id-001">
      <div class="sign-one sign-img child">
        <img src=""/>
      </div>
    </div>

    <footer>
      <button class="toolbarButton pageUp" title="Previous Page" id="previous"></button>
      <button class="toolbarButton pageDown" title="Next Page" id="next"></button>
      <input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1">
      <button class="toolbarButton zoomOut" title="Zoom Out" id="zoomOut"></button>
      <button class="toolbarButton zoomIn" title="Zoom In" id="zoomIn"></button>
      <button class="toolbarButton save" title="save" id="save">保存</button>
    </footer>

    <script src="jquery.3.7.js"></script>
    <script src="viewer.js"></script>
  </body>
</html>
